<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular 2 template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="app/keg.js"></script>
    <script src="systemjs.config.js"></script>
    <link rel="stylesheet" href="style/master.css">
    <script type="text/javascript" src="style/master.js"></script>
    <script>System.import('app').catch(function(err){ console.error(err); });</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-inverse p-3">
          <h3 class="text-white">Menu</h3>
          <i class="fa fa-plus fa-1x left" aria-hidden="true"></i>
        </div>
      </div>
      <nav class="navbar navbar-inverse bg-inverse">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation"><i class="fa fa-bars fa-1x" aria-hidden="true"></i></button>
      </nav><br>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide pic" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-md-block img-fluid pic" src="http://www.winemaniacs.com/wp-content/uploads/2013/04/WineRotator-2000x925.jpg" alt="wine">
        </div>
        <div class="carousel-item">
          <img class="d-md-block img-fluid pic" src="http://cdn.allwallpaper.in/wallpapers/1600x1200/15095/black-background-recycle-symbols-1600x1200-wallpaper.jpg" alt="recyle">
          <div class="carousel-caption d-none d-md-block">
            <h3>Don't forget to recyle</h3>
            <p>By Kevin Finley</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-md-block pic" src="http://www.afamgen.com/wp-content/uploads/2016/01/NA_2013AD23-0244_1.jpg" alt="don't drink and drive">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><br>



    <div class="container">
      <all-kegs></all-kegs>
    </div>


  </body>
</html>
